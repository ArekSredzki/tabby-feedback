name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Open the side panel
        2. Go to '...'
        3. Click on '...'
        4. See error
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Tabby version
      description: Found in the extension's settings
      placeholder: e.g. 1.0.0
    validations:
      required: false

  - type: input
    id: chrome-version
    attributes:
      label: Chrome version
      description: "Found at chrome://version"
      placeholder: e.g. 130.0.6723.91
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - macOS
        - Windows
        - Linux
        - ChromeOS
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Screenshots, error messages, or anything else that might help.
    validations:
      required: false
